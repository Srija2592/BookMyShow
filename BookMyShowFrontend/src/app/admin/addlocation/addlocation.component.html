<div *ngIf="addedlocation==false" class="p-3">
  <h1 class="text-lg font-medium ml-2 text-gray-600">Add Location</h1>
  <form
    class="my-4"
    [formGroup]="locationForm"
    (ngSubmit)="addLocation()"
  >
  <div class="p-2 flex flex-col">
    <label for="location" class="mb-2">Location</label>
    <input
      type="text"
      name="location"
      id="location"
      placeholder="location"
      value="{{ location }}"
      formControlName="location"
      class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-100 focus:border-indigo-300"
    />
  </div>
  <button
      type="submit"
      class="border-[1px] mt-4 bg-black text-white font-medium p-3 w-full rounded-md hover:bg-gray-800"

    >
      Submit
    </button>
  </form>
</div>
