<div style="height: 400px; width: 100%;padding: 1rem;" class="ag-theme-alpine">
  <ag-grid-angular
    style="width: 100%; height: 100%"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [autoGroupColumnDef]="autoGroupColumnDef"
    [rowData]="bookings"
    [class]="themeClass"
    (gridReady)="onGridReady($event)"
    (rowClicked)="rowClicked($event)"
  ></ag-grid-angular>
</div>
