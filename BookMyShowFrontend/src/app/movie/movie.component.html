<div *ngIf="isLoggedIn && role[0] == 'ROLE_USER'">
  <div class="moviepage">
    <div class="search" *ngIf="display == true">
      <input type="text" class="" #filter />&nbsp;&nbsp;
      <button
        class="search-button"
        type="button"
        (click)="filterResults(filter.value)"
      >
        Search
      </button>
    </div>
    <div *ngIf="display == false">
      <h1>No Movies to show for selected location</h1>
    </div>
  </div>
  <div *ngIf="searchFound == true" class="container" style=" display: flex;
  flex-direction: column;
  align-items: center;">
    <div class="row" style="display: flex;" *ngFor="let loca of chunkedArray(filteredMovies, 7)">
      <div class="col" style="display: flex;flex-direction: column; margin: 1rem;"
     *ngFor="let item of loca">
        <img src="{{ item.movieImage }}" class="ele" />
        <button class="ele" (click)="opentheatres(item.movieName)">
          <strong>{{ item.movieName }}</strong>
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="searchFound == false" class="container" style=" display: flex;
  flex-direction: column;
  align-items: center;">
    <div class="row" style="display: flex;" *ngFor="let movie of chunkedArray(movies, 7)">
      <div class="col" *ngFor="let item of movie" style="display: flex;flex-direction: column;margin: 1rem;">
        <img src="{{ item.movieImage }}" class="ele" />
        <button class="ele" (click)="opentheatres(item.movieName)">
          <strong>{{ item.movieName }}</strong>
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="isLoggedIn == false" class="unauthorized-page">
    <app-unauthorized-page></app-unauthorized-page>
  </div>
</div>
