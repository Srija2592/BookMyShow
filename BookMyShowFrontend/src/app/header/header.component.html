<div class="login-form">
  <div class="image">
    <img
      src="https://getlogo.net/wp-content/uploads/2020/04/bookmyshow-logo-vector.png"
    />
  </div>
  <div class="header">
    <span class=""><strong> BookMyShow</strong> </span>
  </div>
  <div *ngIf="isLoggedIn" class="menu">
    <button class="" mat-button [matMenuTriggerFor]="beforeMenu">
      <strong>{{ username }}</strong>
    </button>

    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item (click)="profile()">Profile</button>
      <button mat-menu-item (click)="update()">Update</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </div>

  <div *ngIf="!isLoggedIn" class="auth">
    <a routerLink="/sign-up" class="signup">Sign up</a>
    <a routerLink="/login" class="login">Login</a>
  </div>
</div>
