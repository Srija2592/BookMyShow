<header class="rounded-sm bg-slate-50 border-b-2 sticky top-0 z-10">
  <nav class="flex items-center justify-between p-3">


    <a class="w-1/6 h-1/6" href="https://getlogo.net/bookmyshow-logo-vector-svg/" target="_blank"><img src="https://getlogo.net/wp-content/uploads/2020/04/bookmyshow-logo-vector.png" /></a>
              <span class="font-large text-gray-700 text-2xl ml-2" style="align-items: center;"><strong>
                  BookMyShow</strong>
              </span>

        <div *ngIf="isLoggedIn" class="content-end">
          <button class="bg-transparent border-[#0079D3] text-[#0079D3] border-[1px] rounded-full text-center no-underline py-2 px-3 opacity-100 hover:opacity-60" mat-button [matMenuTriggerFor]="beforeMenu"><strong>{{username}}</strong></button>

          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="profile()">Profile</button>
            <button mat-menu-item (click)="update()">Update</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
        </div>

        <div *ngIf="!isLoggedIn" class="content-end">
            <a routerLink="/sign-up" class="mr-2 bg-transparent border-[#0079D3] text-[#0079D3] border-[1px] rounded text-center no-underline py-2 px-3 opacity-100 hover:opacity-60">Sign up</a>
            <a routerLink="/login" class="mr-2 bg-blue-600 border-[#0079D3] text-white border-[1px] rounded text-center no-underline py-2 px-3 opacity-100 hover:bg-blue-500">Login</a>
        </div>

  </nav>
</header>
